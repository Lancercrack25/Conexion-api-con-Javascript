<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student table</title>
	<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<form id="studentForm">
		<div class="mb-3 mt-3">
	    <label for="code" class="form-label">Code:</label>
	    <input type="txt" class="form-control" id="code" placeholder="Enter code" name="code">
	  </div>
	  <div class="mb-3 mt-3">
	    <label for="name" class="form-label">Name:</label>
	    <input type="txt" class="form-control" id="name" placeholder="Enter Name" name="name">
	  </div>
	  <div class="mb-3 mt-3">
	    <label for="degree" class="form-label">Degree:</label>
	    <input type="txt" class="form-control" id="degree" placeholder="Enter Degree" name="degree">
	  </div>
	  <div class="mb-3 mt-3">
	    <label for="score" class="form-label">Score:</label>
	    <input type="number" class="form-control" id="score" placeholder="Enter Score" name="score">
	  </div>	
	  <div class="mb-3 mt-3">
	    <label for="email" class="form-label">Email:</label>
	    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
	  </div>
  <button type="submit" class="btn btn-primary">Save</button>
	</form>
	<br>
	<br>
	<h2>All saved students</h2>
	 <table class="table table-dark" id="studentTable">
	    <thead>
	      <tr>
			<th>Id</th>
	        <th>Name</th>
	        <th>Code</th>
	        <th>Email</th>
	        <th>degree</th>
	        <th>Score</th>
	        <th>Delete</th>
			<th>Edit</th>
	      </tr>
	    </thead>
	    <tbody id="info-table">

   		</tbody>
  </table>
  <style>
	.inputable
	{
		background-color: rgb(36, 36, 36);
		color: snow;
	}
  </style>
  <script src="Js/appi.js"></script>
</body>
</html>
